<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" required />
          <input type="submit" value="Submit" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>☀️ 12°C</div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/masci-hub" target="_blank"
            >Martina Scibilia</a
          >, versioned on
          <a
            href="https://github.com/masci-hub/vanilla-weather-search"
            target="_blank"
            >GitHub</a
          >, and hosted on
          <a
            href="https://vanilla-weather-search-q5l6.onrender.com"
            target="_blank"
            >Render</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
