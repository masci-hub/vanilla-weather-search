<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-bar"
            id="search-input"
          />
          <input type="submit" value="Submit" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-weather-details">
              <span id="current-date"></span>,
              <span id="current-condition"></span>
              <br />
              Humidity: <strong id="current-humidity"></strong>, Wind:
              <strong id="current-wind"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="current-temperature-icon">☀️</div>
            <div
              class="current-temperature-value"
              id="current-temperature-value"
            ></div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/masci-hub" target="_blank"
            >Martina Scibilia</a
          >, versioned on
          <a
            href="https://github.com/masci-hub/vanilla-weather-search"
            target="_blank"
            >GitHub</a
          >, and hosted on
          <a
            href="https://vanilla-weather-search-q5l6.onrender.com"
            target="_blank"
            >Render</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
